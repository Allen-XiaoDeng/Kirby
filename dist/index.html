<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画一只星之卡比</title>
</head>
<body>
<style id="style"></style>
<div id="version"></div>
<div id="buttons">
  <button id="btnPause">暂停</button>
  <button id="btnPlay">播放</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">正常</button>
  <button id="btnFast">快速</button>
</div>
<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  :root {
    --body-color: #fcc5da;
    --body-shadow-color: #F98B99;
    --right-hand-color: #ffb1c6;
    --cheek-color: #F988BE;
    --mouth-up-color: #7B2123;
    --mouth-down-color: #F6605C;
    --foot-color: #E7547D;
    --button-color: #ecf5ff;
    --white-color: #fff;
    --black-color: #000;
    --blue-color: #326BF7;
  }

  #buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
  }

  #buttons button {
    padding: 8px 26px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    cursor: pointer;
    background-color: var(--button-color);
    color: var(--blue-color);
  }

  #buttons button:hover {
    background-color: var(--blue-color);
    color: #fff;
  }

  #style {
    display: none;
  }

  #version {
    position: fixed;
    height: 50vh;
    top: 0;
    left: 0;
    width: 100%;
    overflow-y: auto;
  }

  #version::-webkit-scrollbar {
    display: none;
  }

  body {
    background-color: rgb(251, 255, 235);
    display: flex;
    justify-content: center;
    margin: 0 auto;
    width: 30vw
  }


  .my-kirby {
    position: relative;
    top: 35vh
  }
  @media(max-width:30rem){
    .my-kirby{
      transform: scale(0.5);
      top:45vh
    }
  }


</style>
<div class="my-kirby">
  <div class="hand-left"></div>
  <div class="hand-right"></div>
  <div class="head">
    <div class="eye eye-left">
      <div class="eye-inner"></div>
    </div>
    <div class="eye eye-right">
      <div class="eye-inner"></div>
    </div>
    <div class="cheek cheek-left"></div>
    <div class="cheek cheek-right"></div>
    <div class="mouth"></div>
  </div>
  <div class="foot-left"></div>
  <div class="foot-right"></div>
</div>
<script src="/index.4d6bcbeb.js" defer=""></script>
</body>
</html>
